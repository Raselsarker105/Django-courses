{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

    <h1>{{ blog_post.title }}</h1>
    <p>{{ blog_post.content }}</p>
    <p>Author: {{ blog_post.author.username }}</p>
    <p>Published on: {{ blog_post.pub_date }}</p>
    <a href="{% url 'blog_list' %}">Back to Blog List</a>
{% endblock %}
