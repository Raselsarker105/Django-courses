
{% extends 'base.html' %}

{% block content %}
    <h2>Project List</h2>
    <ul>
        {% for project in projects %}
            <li>
                <h3>{{ project.title }}</h3>
                <p>{{ project.description }}</p>
                <p>Category: {{ project.category }}</p>
                <img src="{{ project.screenshots.url }}" alt="Project Screenshots">
                <p>Technologies Used: {{ project.technologies_used }}</p>
                <p><a href="{{ project.project_url }}" target="_blank">Visit Project</a></p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
